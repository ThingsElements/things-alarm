<!--
해당 Element는 Alarm Badge Button을 생성하는데 사용된다.

Example:

      <things-alarm-badge count="3"></things-alarm-badge>

@demo demo/index.html
-->

<dom-module id="things-alarm-badge">
  <template>
    <paper-icon-button id="alarm-button" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="alarm">
    </paper-icon-button>
    <paper-badge for="number" label="[[count]]"></paper-badge>
  </template>

  <script type="text/javascript">
    (function() {
      Polymer({
        is: "things-alarm-badge",

        listeners: {
          'tap' : 'openAlarm' 
        },
        /**
         * badge 클릭시 실행되는 function,
         * cout를 0으로 초기화 합니다.
         */
        openAlarm: function (e) {
          this.count = 0;
        }
      })
    })();
  </script>
</dom-module>
